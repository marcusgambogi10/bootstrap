<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com Bootstrap</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Formulário de Cadastro!</h1>
        </div>
    </header>
    <section>
        <div class="container">
            <form class="form">
                <label class="form-label" for="nome">Nome:</label>
                <input class="form-control" id="nome" type="text">
                <label class="form-label" for="email">E-mail:</label>
                <input class="form-control" id="email" type="email">
                <label class="form-label" for="telefone">Telefone:</label>
                <input class="form-control" id="telefone" type="tel">
                <div class="form-check form-switch">
                    <label class="form-check-label" for="aceito-termos">Li e concordo com os termos</label>
                    <input class="form-check-input" type="checkbox" id="aceito-termos">
                </div>
                <button class="btn btn-success" type="submit">Enviar</button>
            </form>
        </div>
    </section>
</body>
</html>
